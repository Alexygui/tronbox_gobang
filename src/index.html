<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gobang</title>
    <script src="js/index.js"></script>
    <script type="text/css">
        canvas {
            display: block;
            margin: 50px auto;
            box-shadow: -2px -2px 2px #EFEFEF, 5px 5px 5px #B9B9B9;
        }

        header{
            display:block;
            margin:0 auto;
            width:100%;
            text-align:center;
        }

        header h1{
            font-family:Arial;
            font-size:40px;
            font-weight:bold;
            margin:0 auto;
            max-width: 600px;
        }

        header .game_button{
            display:none;
            margin:20px auto;

            width:100px;
            padding:10px 10px;
            background-color:#8f7a66;

            font-family:Arial;
            color:white;

            border-radius:10px;
            text-decoration:none;
        }
        header .game_button:hover{
            background-color:#9f8b77;
        }

        header p{
            font-family:Arial;
            font-size:25px;
            margin:10px auto;
        }
        footer{
            display:block;
            margin:0 auto;
            width:100%;
            text-align:center;
        }
    </script>
</head>
<body>
<header>
    <div id="creatRoom" onclick="App.createRoom()" class="game_button" style="display: none;">创建房间</div>
    <input type="text" id="room_id">
    <div id="joinGame" onclick="App.joinGame()" class="game_button" style="display: none;">加入房间</div>
    <div id="getMyMoney" onclick="App.getMyMoney()" class="game_button" style="display: none;">getMyMoney</div>
</header>
<canvas id="chess" width="450px" height="450px"></canvas>
<br><br>
<span id="status"></span>
<br>
</body>
</html>
